<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a03defcd28.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="control-buttons">
        <span>Start Game</span>
    </div>

    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong tries: <span>0</span>
        </div>
    </div>

    <div class="memory-game-blocks">
        <div class="game-block" data-technology="angular" >
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular"></i>
            </div>
        </div>
        <div class="game-block" data-technology="html">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="html">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5"></i>
            </div>
        </div>
        <div class="game-block" data-technology="css">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="css">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt"></i>
            </div>
        </div>
        <div class="game-block" data-technology="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github"></i>
            </div>
        </div>
        <div class="game-block" data-technology="gulp">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-gulp"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="gulp">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-gulp"></i>
            </div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python"></i>
            </div>
        </div>
        <div class="game-block" data-technology="react" >
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="react" >
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react"></i>
            </div>
        </div>
        <div class="game-block" data-technology="vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="vue">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs"></i>
            </div>
        </div>
        <div class="game-block" data-technology="bootstrap">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-bootstrap"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="bootstrap">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-bootstrap"></i>
            </div>
        </div>
        <div class="game-block" data-technology="sass">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-sass"></i>
            </div>
        </div>
        <div class="game-block"  data-technology="sass">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-sass"></i>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
